<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
      .container {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 50px;
      }
      #left, #right {
        width: 200px;
        min-height: 300px;
        border: 2px dashed #999;
        padding: 10px;
      }
      .list {
        background: #eee;
        margin: 10px 0;
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item 1</div>
        <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item 2</div>
        <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item 3</div>
        <div class="list" draggable="true"><img src="drag_drop_icon.png">List Item 4</div>
      </div>
      <div id="right"></div>
    </div>

    <script>
      let lists = document.getElementsByClassName("list");
      let right = document.getElementById("right");
      let left = document.getElementById("left");
      let selected = null;

      for (let list of lists) {
        list.addEventListener("dragstart", function (e) {
          selected = e.target;
        });
      }

      // Allow drop on both containers
      [left, right].forEach((zone) => {
        zone.addEventListener("dragover", function (e) {
          e.preventDefault();
        });

        zone.addEventListener("drop", function (e) {
          zone.appendChild(selected);
          selected = null;
        });
      });
    </script>
  </body>
</html>
